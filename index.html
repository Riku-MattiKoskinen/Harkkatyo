<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Maker</title>
    <style>
        .container {
    width: 90%;
    max-width: 1200px;
    margin: 2rem auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.dropdowns {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
}

select {
    padding: 0.5rem 1rem;
}

.controls {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
}

.tracks {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.track {
    width: 100%;
    height: 50px;
    border: 1px solid #000;
    position: relative;
}

.sample {
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    padding: 0.5rem;
    background-color: violet;
    color: #fff;
    border-radius: 5px;
}

.bass {
    width: 20%;
}

.drumloop {
    width: 15%;
    left: 25%;
}

.guitar-solo {
    width: 10%;
    left: 45%;
}

.electric-beat {
    width: 25%;
    left: 60%;
}

.violin {
    width: 10%;
    left: 90%;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdowns">
            <select id="drums">
                <option>Drums</option>
                <!-- Other drum samples can be added here -->
            </select>
            <select id="guitars">
                <option>Guitars</option>
                <!-- Other guitar samples can be added here -->
            </select>
            <select id="violins">
                <option>Violins</option>
                <!-- Other violin samples can be added here -->
            </select>
            <button id="upload">Upload</button>
        </div>

        <div class="controls">
            <button id="pause">||</button>
            <button id="play">â–¶</button>
        </div>

        <div class="tracks">
            <!-- Example tracks. More can be added similarly -->
            <div class="track">
                <div class="sample bass">Bass</div>
            </div>
            <div class="track">
                <div class="sample drumloop">Drum loop</div>
            </div>
            <div class="track">
                <div class="sample guitar-solo">Guitar solo</div>
            </div>
            <div class="track">
                <div class="sample electric-beat">Electric beat</div>
            </div>
            <div class="track">
                <div class="sample violin">Violin</div>
            </div>
        </div>
    </div>
</body>
</html>
