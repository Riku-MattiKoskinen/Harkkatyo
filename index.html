<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8"> 
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <title>Puoluekannatus</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/frappe-charts@1.2.4/dist/frappe-charts.min.iife.js"></script>

</head>
<body>
    <div class="content-side">
        <div class="chart-section">
            <div id="chart"></div>
            <div id="candidateChart"></div>
        </div>
    </div>
    <div class="content-side">
        <div class="dragndrop-section">
            <div id="draggable-container"></div>
            <div id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">Drop here</div>
        </div>
    </div>
    <select id="data-type"></select>
    <button class="downloadSVG"></button>
</body>

</html>
